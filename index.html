<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EndlessRunner</title>
    <link href="Chapter1Styles.css" rel="stylesheet" />
    <link href="Chapter2Styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="chapter2"></div>
    <div id="chapter1">
      <p>hey this is just to test things out</p>

      <div class="controls">
        <label for="animations">choose Animation</label>
        <select name="animations" id="animations">
          <option value="idle">Idle</option>
          <option value="jump">Jump</option>
          <option value="fall">Fall</option>
          <option value="run">Run</option>
          <option value="dizzy">Dizzy</option>
          <option value="sit">Sit</option>
          <option value="roll">Roll</option>
          <option value="bite">Bite</option>
          <option value="ko">KO</option>
          <option value="getHit">Get Hit</option>
        </select>
        <button id="stopRunButton">STOP/RUN</button>
      </div>
      <canvas id="gameCanvas" style="border: 1px solid #000000"></canvas>
    </div>

    <script src="animation.js" type="module"></script>
  </body>
</html>
